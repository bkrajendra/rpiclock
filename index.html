<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPICLOCK with Weather</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #date {
      font-size: 48px;
      margin-top: 40px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    #time {
      margin-top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
    }
    .time-main {
      font-size: 200px;
      vertical-align: middle;
      display: inline-block;
      line-height: 1;
      position: relative;
      margin: 0 10px;
    }
    .time-seconds {
      font-size: 48px;
      opacity: 0.7;
      position: absolute;
      left: 100%;
      top: 0;
      transform: translateX(10px);
      width: 60px;
      text-align: left;
    }
    .time-ampm {
      font-size: 48px;
      opacity: 0.7;
      position: absolute;
      left: 100%;
      bottom: 0;
      transform: translateX(10px);
      width: 60px;
      text-align: left;
    }
    #weather {
      font-size: 40px;
      margin-top: 50px;
    }
    #icon {
      width: 100px;
      height: 100px;
      display: block;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <div id="date">Loading date...</div>
  <div id="time">
    <span class="time-main">
      --:--
      <span class="time-seconds">--</span>
      <span class="time-ampm">AM</span>
    </span>
  </div>
  <div id="weather">Loading weather...</div>
  <img id="icon" src="" alt="Weather Icon" style="display:none;" />

  <script>
    let apiKey = '';
    let city = '';

    async function loadConfig() {
      const res = await fetch('config.json');
      const config = await res.json();
      apiKey = config.apiKey;
      city = config.city;
    }

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      document.getElementById('date').innerText = dateStr;
    }

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12; // 0 should be 12

      document.getElementById('time').innerHTML =
        `<span class="time-main">${h}:${m}
          <span class="time-seconds">${s}</span>
          <span class="time-ampm">${ampm}</span>
        </span>`;
    }

    async function updateWeather() {
      if (!apiKey || !city) return;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const iconCode = data.weather[0].icon;

        document.getElementById('weather').innerText = `${temp}Â°C - ${desc}`;

        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        const iconElem = document.getElementById('icon');
        iconElem.src = iconUrl;
        iconElem.style.display = 'block';
      } catch (err) {
        document.getElementById('weather').innerText = 'Weather error!';
        document.getElementById('icon').style.display = 'none';
      }
    }

    async function init() {
      await loadConfig();
      updateDate();
      updateTime();
      updateWeather();
      setInterval(updateDate, 60000);
      setInterval(updateTime, 1000);
      setInterval(updateWeather, 60000);
    }

    init();
  </script>
</body>
</html>

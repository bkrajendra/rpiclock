<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPICLOCK with Weather</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #time {
      font-size: 200px;
      margin-top: 20vh;
    }
    #weather {
      font-size: 40px;
      margin-top: 50px;
    }
    #icon {
      width: 100px;
      height: 100px;
      display: block;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <div id="time">--:--:--</div>
  <div id="weather">Loading weather...</div>
  <img id="icon" src="" alt="Weather Icon" style="display:none;" />

  <script>
    let apiKey = '';
    let city = '';

    async function loadConfig() {
      const res = await fetch('config.json');
      const config = await res.json();
      apiKey = config.apiKey;
      city = config.city;
    }

    function updateTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('time').innerText = `${h}:${m}:${s}`;
    }

    async function updateWeather() {
      if (!apiKey || !city) return;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const iconCode = data.weather[0].icon;

        document.getElementById('weather').innerText = `${temp}Â°C - ${desc}`;

        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        const iconElem = document.getElementById('icon');
        iconElem.src = iconUrl;
        iconElem.style.display = 'block';
      } catch (err) {
        document.getElementById('weather').innerText = 'Weather error!';
        document.getElementById('icon').style.display = 'none';
      }
    }

    async function init() {
      await loadConfig();
      updateTime();
      updateWeather();
      setInterval(updateTime, 1000);
      setInterval(updateWeather, 60000);
    }

    init();
  </script>
</body>
</html>
